<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 6</title>
    <!-- Internal CSS Styling For Responsive Image-->
    <style>
      .ResponsiveImage {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Images in HTML-->
    <h1>Welcome to TechCognita</h1>
    <hr />
    <!--This is snytax for image tag-->
    <img src="" alt="" />
    <!--This is an Example of Image-->
    <img
      src="Demo Elements/david-kovalenko-G85VuTpw6jg-unsplash.jpg"
      alt="This is my Youtube Video Thumbnail"
    />
    <br />
    <!--This is Example of Internal Source Image -->
    <img
      src="Demo Elements/david-kovalenko-G85VuTpw6jg-unsplash.jpg"
      alt="This is a random image in my disk"
    />
    <br />
    <!-- This is an Example of Extrenal Source Image-->
    <img
      src="https://lh5.googleusercontent.com/Vk5YmGWnfoJRWaEOcZP3o21-oDsXc3j-vZOeRNxxedU-FlPVnozh8-YY-IIaoOPmD81rlkmHaXJGo9GaNsMw1iQ=w16383"
      alt="This is my Website Logo"
    />
    <br />
    <!--This is Example of Width and Height to any image-->
    <img
      src="https://lh5.googleusercontent.com/Vk5YmGWnfoJRWaEOcZP3o21-oDsXc3j-vZOeRNxxedU-FlPVnozh8-YY-IIaoOPmD81rlkmHaXJGo9GaNsMw1iQ=w16383"
      alt="This is my Website Logo"
      width="450"
      height="400"
    />
    <br />
    <!--This is Example of Responsive Image-->
    <img
      class="ResponsiveImage"
      src="Demo Elements/david-kovalenko-G85VuTpw6jg-unsplash.jpg"
      alt="This is a random image in my disk"
    />
    <br />
    <!--This is an Example of Image Links-->
    <a href="https://www.techcognita.in/home" target="_blank"
      ><img
        src="Demo Elements/david-kovalenko-G85VuTpw6jg-unsplash.jpg"
        alt="Image Link"
    /></a>
    <br />
    <!--This is an Example of Svg Image-->
    <img src="Demo Elements/1699858445turkey-bird-cartoon-style.svg" alt="" />
    <br />
    <svg width="100" height="100">
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="black"
        stroke-width="3"
      ></circle>
    </svg>
    <br />
    <!--This is an Example of Lazy Loading-->
    <img
      src="Demo Elements/1699858445turkey-bird-cartoon-style.svg"
      alt="Lazy Loaded Image"
      loading="lazy"
    />
  </body>
</html>
